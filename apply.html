<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>New Chapter Credit Union</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <div class="header">
      <img src="images/logo.png" alt="New Chapter Credit Union logo">
      <h1>New Chapter Credit Union</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="eligibility.html">Eligibility</a>
        <a href="about.html">About</a>
        <a href="#">Blog</a>
        <a href="support.html">Support</a>
        <a href="#">Reviews</a>
        <a href="apply.html">Apply</a>
        </nav>
    </div>
    <h2>Apply for a loan</h2>

  <form method="GET">

    <label>First Name
      <input type="text" name="firstName">
    </label>

    <label>Last Name
      <input type="text" name="lastName">
    </label>

    <label>Address Line 1
      <input type="text" name="address1">
    </label>

    <label>Apt, Suite, Floor #
      <input type="text" name="address2">
    </label>

    <label>City
      <input type="text" name="city">
    </label>

    <label>State
      <input type="text" name="state">
    </label>

    <label>Zip Code
      <input type="text" name="zipCode">
    </label>

    <label>Phone Number
      <input type="tel" name="phoneNumber">
    </label>

    <label>Email
      <input type="email" name="email">
    </label>

    <label>Visa Type
      <select name="visa">
        <option value="">Please Select</option>
        <option value="F1-CPT">F1-CPT</option>
        <option value="F1-OPT">F1-OPT</option>
        <option value="F1-OPT-Stem-Extension">F1-OPT Stem Extension</option>
        <option value="H-1B">H-1B</option>
        <option value="H-1B-Renewed">H-1B Renewed</option>
        <option value="L1">L1</option>
        <option value="F1-Not-Graduated-Yet">F1 (Not Graduated Yet)</option>
        <option value="TN">TN</option>
        <option value="DACA">DACA</option>
        <option value="O-1">O-1</option>
        <option value="E-2">E-2</option>
        <option value="E-3">E-3</option>
        <option value="G-1">G-1</option>
        <option value="J-1">J-1</option>
        <option value="H-4">H-4</option>
        <option value="L2">L2</option>
        <option value="US-Citizen">US Citizen</option>
        <option value="Green-Card-Holder">Green Card Holder</option>
        <option value="Asylum">Asylum</option>
        <option value="Other">Other</option>
        <option value="No-Valid-Visa">No Valid Visa</option>
      </select>
    </label>

    <input type="submit" value="Submit">
  </form>

  <footer>
    <p>&#169; 2020 New Chapter Credit Union</p>
  </footer>
</body>
</html>
